<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <div *ngIf="action != 'Delete'; else elseTemplate">
        <mat-form-field >
            <input matInput placeholder="{{action}} Caption" matInput [(ngModel)]="local_data.description">
        </mat-form-field>
    </div>
  <ng-template #elseTemplate>Confirm to delete this post?</ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
